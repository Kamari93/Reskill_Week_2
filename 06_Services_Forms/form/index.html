    <!-- Form container -->
    <div class="form-page">
        <!-- Form goes here -->
        <section>
            <div class="contact-container">
                <div class="form-container">
                    <h3>Contact Us</h3>
                    <form action="../submit/index.html" class="contact-form">
                        <input type="text" placeholder="Your Name" required>
                        <input type="text" name="" id="" placeholder="Enter Your Email..." required>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Write Your Message Here..." required></textarea>
                        <select name="drop" id="drop" required>
                            <!-- since first option has no value it will get flagged for req if one doesn't choose option -->
                            <option value="" disabled selected value>Priority Level</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <input type="submit" value="Send" class="send-btn">
                    </form>
                </div>
                <!-- Map -->
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50167897.71310948!2d-127.45798855210698!3d39.87411525428815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2sus!4v1671032195643!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                </div>
            </div>
        </section>
