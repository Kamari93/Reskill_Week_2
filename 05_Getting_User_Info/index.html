<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div>
    <h1>User Info</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Your Comments Here..." required></textarea><br>
        <label for="drop">Drop-Down:</label>
        <select name="drop" id="drop" required>
            <!-- since first option has no value it will get flagged for req if one doesn't choose option -->
            <option value="" disabled selected value>Priority Level</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br>
        <!-- <label for="submit">Submit</label> -->
        <input type="submit" name="submit" id="submit">
    </form>
    </div>
</body>
</html>
